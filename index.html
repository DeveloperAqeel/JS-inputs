<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>js practice</title>
</head>
<body>
    <div class="box">
            <form class="inner-box">
                <h1>Exam Info</h1>
                <div class="edit">
                <div class="edti">
                <label for="usersub1name">Enter you subject 1 name: </label>
                <br>
                <label for="usersub2name">Enter you subject 2 name: </label>
                <br>
                <label for="usersub3name">Enter you subject 3 name: </label>
                <br>
                <label for="usersub1total">Enter your Subject 1 total marks:</label>
                <br>
                <label for="userobtmarks1">Enter your Subject 1 Obtain marks: </label>
                <br> 
                <label for="usersub2total">Enter your Subject 2 total marks: </label> 
                <br>
                <label for="userobtmarks2">Enter your Subject 2 Obtain marks: </label> 
                <br>
                <label for="usersub3total">Enter your Subject 3 total marks: </label> 
                <br>
                <label for="userobtmarks3">Enter your Subject 3 Obtain marks: </label> 
                <br> 
                </div>
                <div class="edt">
                   <input type="text" id="usersub1name" placeholder="Subject1 Name">
                   <input type="text" id="usersub2name" placeholder="Subject2 Name">
                   <input type="text" id="usersub3name" placeholder="Subject3 Name">
                   <input type="text" id="usersub1total" placeholder="Subject1 Total Marks">
                   <input type="text" id="userobtmarks1" placeholder="Subject1 Obtained Marks">
                   <input type="text" id="usersub2total" placeholder="Subject2 Total Marks">
                   <input type="text" id="userobtmarks2" placeholder="Subject1 Obtained Marks">
                   <input type="text" id="usersub3total" placeholder="Subject2 Total Marks">
                   <input type="text" id="userobtmarks3" placeholder="Subject1 Obtained Marks" >
                </div>
            </div>
                   <button id="btn" onclick="userSheet()">Run</button>
            </form>
    </div>


    <script src="script.js"></script>
</body>
</html>
